<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lawn Track</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lawn Track">
    <meta name="theme-color" content="#24626a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
    <link rel="shortcut icon" sizes="196x196" href="img/icon.png">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/mdDateTimePicker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt|Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="transparent-header mdl-layout__header page1-header">
            <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <i class="material-icons">notifications_none</i>
                <i class="material-icons">more_vert</i>
            </div>
            <!-- Title -->
            <div class="transparent-title">
                <div class="mdl-layout-titles">Front Yard</div>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Mow</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Water</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Feed</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content page-cards">
                    <div class="mdl-card-wide mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Last Mowed</h2></div>
                        <div class="mdl-card__supporting"><div class="mdl-card__supporting-text supporting_left">3/31/2017</div><div class="mdl-card__supporting-text">East - West</div></div>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bottom-fab" id="NewMow1">
                    <i class="material-icons">add</i>
                </button>
                <dialog id="mow-modal1" class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <form action="#">
                            <h4>Add New Details</h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input datepicker" type="text" id="mowdate1">
                                <label class="mdl-textfield__label" for="mowdate1">Date mowed?</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input mdl-js-textfield mdl-textfield--floating-label" type="text" id="mowdirection1">
                                    <option value="" selected style="display:none;"></option>
                                    <option value="NS">North-South</option>
                                    <option value="EW">East-West</option>
                                </select>
                                <label class="mdl-textfield__label" for="sample3">Direction?</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button mdl-js-button close">Cancel</button>
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>
                    </div>
                </dialog>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content page-cards">
                    <div class="mdl-card-wide mdl-shadow--2dp">
                        <div class="mdl-card__title teal">
                            <h2 class="mdl-card__title-text">Last Watered</h2></div><div class="mdl-card__supporting"><div class="mdl-card__supporting-text">3/31/2016</div></div>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bottom-fab" id="NewWater1">
                    <i class="material-icons">add</i>
                </button>
                <dialog id="water-modal1" class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <form action="#">
                            <h4>Add New Details</h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input datepicker" type="text" id="waterdate1">
                                <label class="mdl-textfield__label" for="waterdate1">Date Watered?</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button mdl-js-button close">Cancel</button>
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>
                    </div>
                </dialog>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content page-cards">
                    <div class="mdl-card-wide mdl-shadow--2dp">
                        <div class="mdl-card__title pink">
                            <h2 class="mdl-card__title-text">Last Fed</h2></div><div class="mdl-card__supporting"><div class="mdl-card__supporting-text supporting_left">3/31/2017</div><div class="mdl-card__supporting-text">Moss</div></div>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bottom-fab" id="NewFeed1">
                    <i class="material-icons">add</i>
                </button>
                <dialog id="feed-modal1" class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <form action="#">
                            <h4>Add New Details</h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input datepicker" type="text" id="feeddate1">
                                <label class="mdl-textfield__label" for="feeddate1">Date Fed?</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input mdl-js-textfield mdl-textfield--floating-label" type="text" id="feedtype2">
                                    <option value="" selected style="display:none;"></option>
                                    <option value="General">General</option>
                                    <option value="Moss">Moss</option>
                                    <option value="Fall">Fall Feed</option>
                                    <option value="WeedFeed">Weed &amp; Feed</option>
                                    <option value="Insect">Insecticide</option>
                                </select>
                                <label class="mdl-textfield__label" for="sample3">Type?</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button mdl-js-button close">Cancel</button>
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>
                    </div>
                </dialog>
            </section>
        </main>
    </div>
    <script>
        "use strict";
        // Yard 1 Modals
        var mowModal1 = document.getElementById('mow-modal1');
        var waterModal1 = document.getElementById('water-modal1');
        var feedModal1 = document.getElementById('feed-modal1');

        //Yard 1 Buttons
        var showMowModalButton1 = document.querySelector('#NewMow1');
        var showWaterModalButton1 = document.querySelector('#NewWater1');
        var showFeedModalButton1 = document.querySelector('#NewFeed1');

        //Show Yard 1 modals
        showMowModalButton1.addEventListener('click', function () {
            mowModal1.showModal();
        });
        showWaterModalButton1.addEventListener('click', function () {
            waterModal1.showModal();
        });
        showFeedModalButton1.addEventListener('click', function () {
            feedModal1.showModal();
        });

        //Close Yard 1 Modals
        mowModal1.querySelector('.close').addEventListener('click', function () {
            mowModal1.close();
        });
        waterModal1.querySelector('.close').addEventListener('click', function () {
            waterModal1.close();
        });
        feedModal1.querySelector('.close').addEventListener('click', function () {
            feedModal1.close();
        });
    </script>
    <script>
        $('.datepicker').pickadate({
            format: "mm/dd",
            onSet: function (context) {
                console.log('Just set stuff:', context);
                $('#mowdate1').parent().addClass('is-dirty');
                $('#waterdate1').parent().addClass('is-dirty');
                $('#feeddate1').parent().addClass('is-dirty')
            }
        })
    </script>
</body>

</html>
