<!doctype html>
<html>

<head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="transparent-header mdl-layout__header page1-header">
            <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>

            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">

                <a href="#fixed-tab-2" class="mdl-layout__tab">Water</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Feed</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content page-cards">
                    <div class="mdl-card">
                        <div class="mdl-card__title" style="padding-bottom: 0;">
                            <h2 class="mdl-card__title-text yard-detail__title">Last Mowed</h2>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                                <div class="yard-detail__card mdl-card mdl-shadow--4dp">
                                    <div >
                                        <div class="yard-detail-data">Data</div>
                                    </div>
                                    <div class="yard-detail-card__supporting-text">Date</div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                                <div class="yard-detail__card mdl-card mdl-shadow--4dp">
                                </div>
                            </div>
                        </div>
                        <div class="mdl-card__supporting-text">

                        </div>

            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">

            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">

            </button>
